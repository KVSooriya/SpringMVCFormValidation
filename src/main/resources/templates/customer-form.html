<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <style>
        .error{
        color:red;
        }
    </style>
</head>
<body>
<i>Field marked with (*) are mandatory</i>
<br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    First Name : <input type="text" th:field="*{firstName}"/>
    <br><br>
    Last Name* : <input type="text" th:field="*{lastName}"/>
    <!-- To display the error (if present ie. in case the validation fails, the error should be displayed -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors = "*{lastName}"
          class = "error"></span>
    <br><br>
    Age* : <input type="text" th:field="*{age}"/>
    <span th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}"
          class="error"></span>
    <br><br>
    Postal Code : <input type="text" th:field="*{postalCode}"/>
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>
    <br><br>
    Course Code: <input type="text" th:field="*{course}"/>
    <span th:if="${#fields.hasErrors('course')}"
          th:errors="*{course}"
          class="error"></span>
    <br><br>
    Phone Number : <input type="text" th:field="*{phoneNumber}">
    <span th:if="${#fields.hasErrors('phoneNumber')}"
          th:errors="*{phoneNumber}"
          class="error">
    </span>
    <br><br>
    <input type="submit" value="submit">

</form>
</body>
</html>
